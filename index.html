<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="page_header">
        <h1>Integer Converter</h1>
    </header>
    
    <section class="converter">
        <header class="converter__header">
            <div class="converter__header__title" id="input">
                <p>Put an integer number greater than or equal to 10 here:</p>
            </div>
            <div class="converter__header__arrow">
                <img src="./src/icons/arrow.svg" alt="">
            </div>
            <div class="converter__header__title" id="output">
                <p>Business Rules Conversion</p>
            </div>
        </header>
        <section class="converter__container">
            <div class="converter__container__input">
                <input id="int_input" type="number" placeholder="put the number here"></input>
            </div>
            <div class="converter__container__output">
                <p id="text_output"></p>
            </div>
        </section>
    </section>

    <div class="btn_container">
        <button class="btn_converter">Calculate</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
